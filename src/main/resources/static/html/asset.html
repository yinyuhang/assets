<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css"/>

    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <!-- 顶部菜单 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 路径导航 -->
    <ol class="breadcrumb">
        <li class="active">Data</li>
    </ol>

    <main class="main">
        <!-- 查询表单 -->
        <section>
            <form id="search-form" class="form-inline form-search clearfix">
                <div class="row">
                    <div class="form-group col-sm-6 col-lg-3">
                        <label class="control-label">名称</label>
                        <div class="row">
                            <div class="col-sm-8">
                                <input name="name" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3">
                        <label class="control-label">价格</label>
                        <div class="row">
                            <div class="col-sm-8">
                                <input name="price" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3">
                        <label class="control-label">状态</label>
                        <div class="row">
                            <div class="col-sm-8">
                                <input name="status" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3">
                        <label class="control-label">采购日期</label>
                        <div class="row">
                            <div class="col-sm-8">
                                <input name="buyDate" readonly type="text" class="form-control date">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3">
                        <label class="control-label">录入日期</label>
                        <div class="row">
                            <div class="col-sm-8">
                                <input name="createDate" readonly type="text" class="form-control date">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3">
                        <label class="control-label">类型</label>
                        <div class="row">
                            <div class="col-sm-8">
                                <input name="type" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3 col-lg-2">
                        <button class="btn btn-default btn-search" type="button">查询</button>
                    </div>
                    <div class="form-group col-sm-3 col-lg-2">
                        <button class="btn btn-default btn-add" type="button" data-toggle="modal"
                                data-target="#updateModal">新增
                        </button>
                    </div>
                    <div class="form-group col-sm-3 col-lg-2">
                        <button class="btn btn-default btn-clear" type="button">清空查询条件</button>
                    </div>
                </div>
            </form>
        </section>

        <section>
            <table class='table table-bordered'>
                <thead>
                <tr>
                    <th>资产编号</th>
                    <th>名称</th>
                    <th>价格</th>
                    <th>状态</th>
                    <th>采购日期</th>
                    <th>录入日期</th>
                    <th>录入人</th>
                    <th>修改人</th>
                    <th>类型</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <!-- 分页 -->
    <footer class="clearfix">
        <ul class="pagi pull-left">
            <li>当前: 第&nbsp;<span class="count" id="page-index">0</span>&nbsp;页&nbsp;&nbsp;</li>
            /
            <li>&nbsp;&nbsp;总计: &nbsp;<span id="total-page-num" class="count">0</span>&nbsp;页；</li>
        </ul>
        <ul class="pagi customPagination pull-right"></ul>
    </footer>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">个人资产</h4>
            </div>
            <div class="modal-body">
                <form id="update-form" class="form clearfix" style="padding: 15px">
                    <div class="row">
                        <input name="id" type="text" class="hidden" readonly>
                        <div class="form-group">
                            <label class="control-label">名称</label>
                            <input name="name" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">价格</label>
                            <input name="price" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">采购日期</label>
                            <input name="buyDate" type="text" readonly class="form-control date">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="add">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

</body>
</html>

<script src="/js/common.js"></script>
<script src="/js/asset.js"></script>
